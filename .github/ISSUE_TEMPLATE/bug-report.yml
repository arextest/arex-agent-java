name: 🐞 Bug
title: "[Bug] "
description: File a bug/issue of AREX
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for finding the time to report the problem! We really appreciate the community efforts to improve AREX.

        Please make sure what you are reporting is indeed a bug with reproducible steps, if you want to ask questions
        or share ideas, please join the QQ group or the Wechat group.

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: >
            I have searched the existing [issues](https://github.com/arextest/arex-agent-java/issues) before asking.
          required: true

  - type: dropdown
    attributes:
      label: AREX Test Service
      description: |
        Which AREX Test service did you find the bug in? AREX Test consists of many services, including [Schedule Service](https://github.com/arextest/arex-replay-schedule), 
        [API Service](https://github.com/arextest/arex-report), [Storage Service](https://github.com/arextest/arex-storage) and [UI](https://github.com/arextest/arex). 
        Please make sure to choose the service that you found the bug.
      multiple: false
      options:
        - "Schedule Service (arextest/arex-replay-schedule)"
        - "API Service (arextest/arex-api)"
        - "AREX Java Agent (arextest/arex-agent-java)"
        - "Storage Service (arextest/arex-storage)"
        - "UI (arextest/arex)"
    validations:
      required: true

  - type: textarea
    attributes:
      label: What happened
      description: Describe what happened.
      placeholder: >
        Please provide the context in which the problem occurred and explain what happened
    validations:
      required: true

  - type: textarea
    attributes:
      label: What you expected to happen
      description: What do you think went wrong?
      placeholder: >
        Please explain why you think the behaviour is erroneous. It is extremely helpful if you copy and paste
        the fragment of logs showing the exact error messages or wrong behaviour and screenshots for
        UI problems. You can include files by dragging and dropping them here.

        **NOTE**: please copy and paste texts instead of taking screenshots of them for easy future search.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to reproduce
      description: >
        What should we do to reproduce the problem? If you are not able to provide a reproducible case,
        please open a [Discussion](https://github.com/apache/skywalking/discussions) instead.
      placeholder: >
        Please make sure you provide a reproducible step-by-step case of how to reproduce the problem
        as minimally and precisely as possible. Keep in mind we do not have access to your deployment.
        Remember that non-reproducible issues will be closed! Opening a discussion is recommended as a
        first step.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else
      description: Anything else we need to know?
      placeholder: >
        How often does this problem occur? (Once? Every time? Only when certain conditions are met?)
        Any relevant logs to include? Put them here inside fenced
        ``` ``` blocks or inside a collapsable details tag if it's too long:
        <details><summary>x.log</summary> lots of stuff </details>

  - type: checkboxes
    attributes:
      label: Are you willing to submit a pull request to fix on your own?
      description: >
        This is absolutely not required, but we are happy to guide you in the contribution process
        especially if you already have a good understanding of how to implement the fix.
        SkyWalking is a totally community-driven project and we love to bring new contributors in.
        Find us in #skywalking on Slack!
      options:
        - label: Yes I am willing to submit a pull request on my own!

  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: The Code of Conduct helps create a safe space for everyone. We require that everyone agrees to it.
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://www.apache.org/foundation/policies/conduct)
          required: true

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"